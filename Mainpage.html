<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Webpage</title>
    <style>
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ffcc00;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 20px;
        }

        .side-content {
            flex: 1;
            margin-right: 20px;
        }

        .side-content img {
            width: 300px;
            height: 300px;
            display: block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .side-content p {
            margin-top: 20px;
            color: #555;
            text-align: justify;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .button-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 36px; letter-spacing: 2px;">Smart Health project</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="side-content">
            <img src="d:\smart health project\Proimage1.jpg" alt="Health">
        </div>
        <div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed suscipit vitae tortor non varius. Quisque consequat quam id nisi fermentum ullamcorper. Aliquam bibendum vitae nunc sed feugiat.</p>
            <div class="button-container">
                <a href="signupweb1.html" class="button">Sign In</a>
                <button class="button">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
